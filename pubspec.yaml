name: virusscanapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.3.0
  get_it: ^7.6.0
  injectable: ^2.1.2
  google_fonts: ^5.1.0
  flutter_screenutil: ^5.8.4
  path: ^1.8.3
  go_router: ^9.0.3
  flutter_gen: ^5.3.1
  flutter_dotenv: ^5.1.0
  file_picker: ^5.3.2
  syncfusion_flutter_charts: ^22.1.39
  flutter_localizations:
    sdk: flutter
  intl: any
  mockito: ^5.4.2

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner:
  injectable_generator: ^2.1.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_gen:
  output: lib/src/theme

  integrations:
    flutter_svg: true
    flutter_png: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
